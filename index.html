<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ca">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<!--@@ Título a modificar -->
	<title data-i18n="app_title">OpenStreetMap POIs Map</title>
	<!--@@ Título a modificar para la descripción -->
	<meta content="OpenStreetMap POIs Map" name="description"/>

	<link rel="stylesheet" href="src/api/jquery-ui-1.12.1.custom/jquery-ui.min.css" type="text/css"/>
	<link rel="stylesheet" href="src/api/openlayers/v6.2.2-custom/ol.css" type="text/css"/>
	<link rel="stylesheet" href="src/css/font-awesome.css" type="text/css"/>
	<link rel="stylesheet" href="src/css/index.css" type="text/css"/>
	<link rel="stylesheet" href="src/css/language-selector.css" type="text/css"/>
	
	<link rel="icon" href="favicon.ico"/>
</head>
<body>
	<div class="flex-row">
		<div id="map" class="map" data-i18n="loading">Loading... You need Javascript...Cargando necesitas Javascript...Carregant...necessites Javascript</div>
		<div id="menu" class="menu">
			<div id="language-selector" class="language-selector">
				<label for="language-select" class="sr-only" data-i18n="select_language">Select Language</label>
				<select id="language-select" title="Select Language">
					<option value="en" data-i18n="english">English</option>
					<option value="es" data-i18n="spanish">Español</option>
					<option value="ca" data-i18n="catalan">Català</option>
				</select>
			</div>
		</div>
	</div>
	<script src="src/api/jquery/3.4.1/jquery.min.js"></script>
	<script src="src/api/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
	<script src="src/api/openlayers/v6.2.2-custom/ol.js"></script>
	<script src="src/i18n/translationManager.js"></script>
	<script src="src/config.js"></script>
	<script src="src/index.js"></script>
	<script src="src/nominatim_search.js"></script>
	<script src="src/panoramax_viewer.js"></script>
	<script src="src/router.js"></script>
	<script>
		// Initialize translation system
		document.addEventListener('DOMContentLoaded', async () => {
			await window.translationManager.loadLanguage('ca');
			
			// Add language change handler
			document.getElementById('language-select').addEventListener('change', (e) => {
				window.translationManager.loadLanguage(e.target.value);
			});
		});
	</script>
</body>
</html>
